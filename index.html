  <script>
        function calculate() {
            var strength = parseInt(document.getElementById("strength").value) || 0;
            var agility = parseInt(document.getElementById("agility").value) || 0;
            var luck = parseInt(document.getElementById("luck").value) || 0;
            var intelligence = parseInt(document.getElementById("intelligence").value) || 0;
            var attack = parseInt(document.getElementById("attack").value) || 0;
            var price = parseInt(document.getElementById("price").value) || 0;
            var original = parseInt(document.getElementById("original").value) || 0;
            var weapon = parseInt(document.getElementById("weapon").value);
var ADI;var MI;var SI;
            var ad;

            switch (weapon) {
               case 1:
    ad = (100 * attack - 0 - 0) / (4.0 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (4.0 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (4.0 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (4.0 * strength + agility + 1)) - attack;
    break;
case 2:
    ad = (100 * attack - 0 - 0) / (4.4 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (4.4 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (4.4 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (4.4 * strength + agility + 1)) - attack;
    break;
case 3:
    ad = (100 * attack - 0 - 0) / (3.2 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (3.2 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (3.2 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (3.2 * strength + agility + 1)) - attack;
    break;
case 4:
    ad = (100 * attack - 0 - 0) / (4.6 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (4.6 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (4.6 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (4.6 * strength + agility + 1)) - attack;
    break;
case 5:
    ad = (100 * attack - 0 - 0) / (4.8 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (4.8 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (4.8 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (4.8 * strength + agility + 1)) - attack;
    break;
case 6:
    ad = (100 * attack - 0 - 0) / (3.4 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (3.4 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (3.4 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (3.4 * strength + agility + 1)) - attack;
    break;
case 7:
    ad = (100 * attack - 0 - 0) / (3.0 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (3.0 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (3.0 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (3.0 * strength + agility + 1)) - attack;
    break;
case 8:
    ad = (100 * attack - 0 - 0) / (5.0 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (5.0 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (5.0 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (5.0 * strength + agility + 1)) - attack;
    break;
case 9:
    ad = (100 * attack - 0 - 0) / (5.0 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (5.0 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (5.0 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (5.0 * strength + agility + 1)) - attack;
    break;
case 10:
    ad = (100 * attack - 0 - 0) / (3.0 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (3.0 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (3.0 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (3.0 * strength + agility + 1)) - attack;
    break;
case 11:
    ad = (100 * attack - 0 - 0) / (4.0 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (4.0 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (4.0 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (4.0 * strength + agility + 1)) - attack;
    break;
case 12:
    ad = (100 * attack - 0 - 0) / (strength + agility + luck * 3.6);
    ADI = ((100 * (ad + 1) - 0 - 0) / (strength + agility + luck * 3.6)) - attack;
    MI = ((100 * ad - 0 - 0) / (strength + agility + （luck +1）* 3.6)) - attack;
    SI = ((100 * ad - 0 - 0) / (strength + agility + 1 + luck * 3.6)) - attack;
    break;
case 13:
    ad = (100 * attack - 0 - 0) / (strength + agility * 3.4);
    ADI = ((100 * (ad + 1) - 0 - 0) / (strength + agility * 3.4)) - attack;
    MI = ((100 * ad - 0 - 0) / (strength + （1+ agility） * 3.4)) - attack;
    SI = ((100 * ad - 0 - 0) / (strength + 1 + agility * 3.4)) - attack;
    break;
case 14:
    ad = (100 * attack - 0 - 0) / (strength + agility * 3.6);
    ADI = ((100 * (ad + 1) - 0 - 0) / (strength + agility * 3.6)) - attack;
    MI = ((100 * ad - 0 - 0) / (strength + （1 + agility ）* 3.6)) - attack;
    SI = ((100 * ad - 0 - 0) / (strength + 1 + agility * 3.6)) - attack;
    break;
case 15:
    ad = (100 * attack - 0 - 0) / (4.8 * strength + agility);
    ADI = ((100 * (ad + 1) - 0 - 0) / (4.8 * strength + agility)) - attack;
    MI = ((100 * ad - 0 - 0) / (4.8 * (strength + 1) + agility)) - attack;
    SI = ((100 * ad - 0 - 0) / (4.8 * strength + agility + 1)) - attack;
    break;
case 16:
    ad = (100 * attack - 0 - 0) / (strength + agility * 3.6);
    ADI = ((100 * (ad + 1) - 0 - 0) / (strength + agility * 3.6)) - attack;
    MI = ((100 * ad - 0 - 0) / (strength + （1 + agility ）* 3.6)) - attack;
    SI = ((100 * ad - 0 - 0) / (strength + 1 + agility * 3.6)) - attack;
    break;
default:
result = 0;
break;
}

        document.getElementById("result1").innerHTML = "你目前的總物攻：" + ad;
document.getElementById("result2").innerHTML = "每1物攻增加表功：" + ADI;
            document.getElementById("result3").innerHTML = "每1主屬增加表功：" + MI;

document.getElementById("result5").innerHTML = "每1物攻=" + ADI/MI+"主屬"+ADI/SI+"副屬"  ;
     
        document.getElementById("ratio").innerHTML = "接下來可以算下面了"
    }
</script>

    function ADSHOW() {

</script>
